# Release Pipeline for FastMCP Template
#
# Workflow Design:
# - Only triggers AFTER CI workflow passes on main branch
# - Builds and publishes Docker images to GHCR
# - Runs security scans on built images
#
# This ensures:
# - No Docker builds on failed CI
# - No Docker builds on PRs (only after merge to main)
# - Clean separation of CI (test) and Release (build & publish)
#
# Runner Support:
# - Uses GitHub-hosted runners by default
# - Can use self-hosted runners via RUNNER_LABEL repository variable

name: Release

on:
  # Trigger after CI workflow completes on main
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

  # Manual trigger for re-runs
  workflow_dispatch:
    inputs:
      skip_security_scan:
        description: "Skip security scan"
        required: false
        type: boolean
        default: false

# Cancel in-progress runs
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  BASE_IMAGE_NAME: ${{ github.repository_owner }}/fastmcp-base
  APP_IMAGE_NAME: ${{ github.repository_owner }}/fastmcp-template

jobs:
  # Gate: Only proceed if CI passed
  check-ci:
    name: Verify CI Passed
    runs-on: ${{ vars.RUNNER_LABEL || 'ubuntu-latest' }}
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}

    steps:
      - name: Check CI status
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "Manual trigger - proceeding with build"
            echo "should_build=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.workflow_run.conclusion }}" == "success" ]]; then
            echo "CI passed - proceeding with build"
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "CI did not pass - skipping build"
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

  build-base:
    name: Build Base Image
    runs-on: ${{ vars.RUNNER_LABEL || 'ubuntu-latest' }}
    needs: check-ci
    if: needs.check-ci.outputs.should_build == 'true'
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    outputs:
      base-digest: ${{ steps.build.outputs.digest }}
      base-tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for base image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Build and push base image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.base
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          secrets: |
            github_token=${{ secrets.GH_PAT }}

  build-app:
    name: Build App Image
    runs-on: ${{ vars.RUNNER_LABEL || 'ubuntu-latest' }}
    needs: [check-ci, build-base]
    if: needs.check-ci.outputs.should_build == 'true'
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write

    outputs:
      app-digest: ${{ steps.build.outputs.digest }}
      app-tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for app image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Build and push app image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:latest

  security-scan:
    name: Security Scan
    runs-on: ${{ vars.RUNNER_LABEL || 'ubuntu-latest' }}
    needs: [build-base, build-app]
    if: >
      !inputs.skip_security_scan &&
      needs.build-base.result == 'success' &&
      needs.build-app.result == 'success'
    timeout-minutes: 15
    permissions:
      contents: read
      packages: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy on base image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:latest
          format: "sarif"
          output: "trivy-base-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Run Trivy on app image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}:latest
          format: "sarif"
          output: "trivy-app-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload base image scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-base-results.sarif"
          category: "trivy-base"

      - name: Upload app image scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-app-results.sarif"
          category: "trivy-app"

  # Summary
  release-complete:
    name: Release Complete
    runs-on: ${{ vars.RUNNER_LABEL || 'ubuntu-latest' }}
    needs: [build-base, build-app, security-scan]
    if: always() && needs.build-app.result == 'success'

    steps:
      - name: Summary
        run: |
          echo "## Release Pipeline Complete :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images Published" >> $GITHUB_STEP_SUMMARY
          echo "- Base: \`${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- App: \`${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
